<app-navbar></app-navbar>
<h2>Today's article</h2>
<hr>
<div *ngFor="let art of articles">
  <a href="{{art.url}}" target="_blank">{{art.title}}</a> <span style="margin-left: 20px"><app-like></app-like></span>
</div>
<hr>
<div>
  <h2>Article Information</h2>
  <table>
    <tr>
      <td>Title:</td>
      <!--      <td><textarea (change)="title($event.target.value)" cols="70"></textarea></td>-->
      <td><textarea [(ngModel)]="article.title" cols="70"></textarea></td>
    </tr>
    <tr>
      <td>Url:</td>
      <td>
        <textarea [(ngModel)]="article.url" cols="70"></textarea>
      </td>
    </tr>
    <tr>
      <td>Action</td>
      <td><button (click)="addNewArticle()">Add</button></td>
    </tr>
  </table>

</div>
<hr>
