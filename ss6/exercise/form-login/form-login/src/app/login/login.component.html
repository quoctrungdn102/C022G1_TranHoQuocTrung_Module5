<form [formGroup] ="formLogin">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
           placeholder="Enter email" formControlName="email">
    <div class="text-danger" *ngIf="formLogin.controls.email.hasError('email') && formLogin.controls.email.dirty" > sai định dạng</div>

  </div>

  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Password" formControlName="passWord">
      <div class="text-danger" *ngIf="formLogin.hasError('minLength','passWord') " > sai định dạng</div>

  </div>
  <button type="button" class="btn btn-primary">Submit</button>
</form>
