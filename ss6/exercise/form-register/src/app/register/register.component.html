<form [formGroup]="registerForm">
  <div class="container">

  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputEmail4">Email</label>
      <input type="text" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
      <div class="text-danger" *ngIf="registerForm.controls.email.hasError('email') && registerForm.controls.email.dirty" > sai định dạng</div>

    </div>
    <div class="form-group col-md-6">
      <fieldset formGroupName="pwPass">

      <label for="inputPassword4">Password</label>
      <input type="text" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
      </fieldset>
            <div class="text-danger" *ngIf="registerForm.get('pwPass').get('password').hasError('email')"> sai dinh dang</div>


    </div>

  </div>
  <div class="form-group">
    <fieldset formGroupName="pwPass">

    <label for="inputAddress">confirm password </label>
    <input type="text" class="form-control" id="inputAddress" formControlName="confirmPassword">
    </fieldset>
    <div class="text-danger" *ngIf="registerForm.hasError('notEqual',['pwPass']) && registerForm.get('pwPass').get('confirmPassword').dirty "> không trùng nhau</div>

  </div>
  <div class="form-group">
    <label for="inputAddress2">Country</label>
<!--    <input type="text" class="form-control" id="inputAddress2" formControlName="country">-->
    <select class="form-control" id="inputAddress2">
      <option>Đà Nẵng</option>
      <option>Quảng Nam</option>
      <option>Quảng Ngai</option>
    </select>
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="inputCity">Age</label>
      <input type="number" class="form-control" id="inputCity" formControlName="age">
    </div>
    <div class="form-group col-md-3">
      <label for="gender">Gender :</label>
      <div style="display: flex">

      <div>
        <input   id="gender" type="radio" formControlName="gender" value="true" name="gender">
        <label for="gender">Nam</label>
      </div>
      <div class="ml-5">
        <input type="radio" formControlName="gender" value="false" name="gender">
        <label for="gender">Nữ</label>
      </div>
      </div>




    </div>
    <div class="form-group col-md-3">
      <label for="inputZip">Phone</label>
      <input type="text" class="form-control" id="inputZip" formControlName="phone">
      <div class="text-danger" *ngIf="registerForm.controls.phone.hasError('pattern') && registerForm.controls.phone.dirty"> Sai định dạng </div>

    </div>
  </div>

    <button type="button" class="btn btn-primary" (click)="onSubmit()">Sign in</button>
  </div>

</form>
